<!DOCTYPE html>
<html>
<head>
  <title>To do Liste Fjodors</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      background-image: url('b1.jpeg');
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }
    .box {
      width: 700px;
      background-color: #f0f0f0;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 5px 5px 10px grey;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      vertical-align: top;
      word-wrap: break-word;
    }
    th {
      background-color: #ddd;
    }
    .task {
      background-color: #fff;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-text {
      flex-grow: 1;
      text-align: left;
      word-break: break-word;
    }
    button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.delete {
      background-color: #e74c3c;
      color: white;
    }
    button.move {
      background-color: #3498db;
      color: white;
    }
    input[type="text"], select {
      width: calc(100% - 16px);
      padding: 6px 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #aaa;
      font-size: 16px;
    }
    #controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>To do Liste Fjodors</h1>

    <div id="controls">
      <input type="text" id="taskInput" placeholder="Neue Aufgabe eingeben" />
      <select id="categorySelect">
        <option value="plannedTasks">Geplant (diese Woche)</option>
        <option value="unplannedTasks">Noch nicht geplant</option>
        <option value="doneTasks">Fertig</option>
      </select>
      <button onclick="addTask()">Aufgabe hinzufügen</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Geplant (diese Woche)</th>
          <th>Noch nicht geplant</th>
          <th>Fertig</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="plannedTasks"></td>
          <td id="unplannedTasks"></td>
          <td id="doneTasks"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Kategorien im Überblick
    const categories = ['plannedTasks', 'unplannedTasks', 'doneTasks'];

    // Lade Aufgaben aus localStorage beim Start
    window.onload = function() {
      loadTasksFromStorage();
    };

    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const categorySelect = document.getElementById('categorySelect');
      const taskText = taskInput.value.trim();
      const category = categorySelect.value;

      if (taskText === '') {
        alert('Bitte eine Aufgabe eingeben!');
        return;
      }

      const taskDiv = createTaskElement(taskText, category);
      document.getElementById(category).appendChild(taskDiv);

      // Speichern
      saveTasksToStorage();

      taskInput.value = '';
      taskInput.focus();
    }

    function createTaskElement(text, category) {
      const taskDiv = document.createElement('div');
      taskDiv.className = 'task';

      const taskTextDiv = document.createElement('div');
      taskTextDiv.className = 'task-text';
      taskTextDiv.textContent = text;
      taskDiv.appendChild(taskTextDiv);

      // Löschen-Button
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete';
      deleteBtn.textContent = 'Löschen';
      deleteBtn.onclick = () => {
        taskDiv.remove();
        saveTasksToStorage();
      };
      taskDiv.appendChild(deleteBtn);

      // Verschieben-Button
      const moveBtn = document.createElement('button');
      moveBtn.className = 'move';

      // Button-Text und Funktion je nach Kategorie
      if (category !== 'doneTasks') {
        moveBtn.textContent = 'Fertig';
        moveBtn.onclick = () => {
          moveTask(taskDiv, 'doneTasks');
          saveTasksToStorage();
        };
      } else {
        moveBtn.textContent = 'Zurück';
        moveBtn.onclick = () => {
          moveTask(taskDiv, 'plannedTasks');
          saveTasksToStorage();
        };
      }
      taskDiv.appendChild(moveBtn);

      return taskDiv;
    }

    function moveTask(taskDiv, newCategory) {
      document.getElementById(newCategory).appendChild(taskDiv);

      const moveBtn = taskDiv.querySelector('button.move');

      if (newCategory !== 'doneTasks') {
        moveBtn.textContent = 'Fertig';
        moveBtn.onclick = () => {
          moveTask(taskDiv, 'doneTasks');
          saveTasksToStorage();
        };
      } else {
        moveBtn.textContent = 'Zurück';
        moveBtn.onclick = () => {
          moveTask(taskDiv, 'plannedTasks');
          saveTasksToStorage();
        };
      }
    }

    function saveTasksToStorage() {
      const tasksData = {};

      categories.forEach(category => {
        const tasksContainer = document.getElementById(category);
        const tasks = [];

        // Alle Aufgaben in dieser Kategorie auslesen
        tasksContainer.querySelectorAll('.task-text').forEach(taskTextDiv => {
          tasks.push(taskTextDiv.textContent);
        });

        tasksData[category] = tasks;
      });

      // Speichern als JSON-String
      localStorage.setItem('todoTasks', JSON.stringify(tasksData));
    }

    function loadTasksFromStorage() {
      const savedTasks = localStorage.getItem('todoTasks');
      if (!savedTasks) return;

      const tasksData = JSON.parse(savedTasks);

      categories.forEach(category => {
        const tasksContainer = document.getElementById(category);
        tasksContainer.innerHTML = ''; // vorher löschen

        if (tasksData[category]) {
          tasksData[category].forEach(taskText => {
            const taskDiv = createTaskElement(taskText, category);
            tasksContainer.appendChild(taskDiv);
          });
        }
      });
    }
  </script>
</body>
</html>
